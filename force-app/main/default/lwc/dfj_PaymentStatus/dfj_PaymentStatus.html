<template>
    <!-- Spinner -->
    <template if:true={showSpinner}>
        <lightning-spinner alternative-text="Loading"></lightning-spinner>
    </template>
    
    <div class="payment-status-container">
        <!-- Left section: Button and empty row below -->
        <div class="left-column">
            <template if:true={showPaymentActions}>
                <div class="action-row">
                    <lightning-button-group>
                        <lightning-button 
                            label="Open Payment Link" 
                            icon-name="utility:new_window"
                            icon-position="right"
                            onclick={handlePaymentLinkClick}
                            disabled={isPaymentLinkDisabled}>
                        </lightning-button>
                        <lightning-button-menu 
                            alternative-text="More payment actions"
                            onselect={handleMenuSelect}
                            variant="border-filled"
                            disabled={isPaymentActionsDisabled}>
                            <lightning-menu-item value="bank_transfer" label="Bank Transfer"></lightning-menu-item>
                        </lightning-button-menu>
                    </lightning-button-group>
                </div>
            </template>
            <!-- Row 2 Col 1 is intentionally empty -->
        </div>

        <!-- Center section: Status pill and refresh controls below -->
        <div class="center-column">
            <div class="status-row">
                <span class={statusClass}>
                    {status}
                </span>
                <template if:true={showSubscriptionPill}>
                    <span class="subscription-pill">Subscription included</span>
                </template>
            </div>
            <template if:true={showRefreshControls}>
                <div class="refresh-row">
                    <div class={refreshButtonClass} onclick={handleRefreshClick} title="Refresh Status">
                        <lightning-icon icon-name="utility:refresh" size="xx-small"></lightning-icon>
                    </div>
                    <template if:true={countdownLabel}>
                        <div class="countdown-label">{countdownLabel}</div>
                    </template>
                </div>
            </template>
        </div>

        <!-- Right section: Cancel Payment button aligned far right, on Row 2 -->
        <template if:true={showCancelButton}>
            <div class="right-column">
                <div class="spacer-row"></div>
                <div class="cancel-row">
                    <lightning-button
                        label="Cancel Payment"
                        variant="destructive-text"
                        icon-name="utility:close"
                        onclick={handleDeleteButton}
                        disabled={isCancelling}>
                    </lightning-button>
                </div>
            </div>
        </template>
    </div>

    <!-- Delete Confirmation modal - Premium Design -->
    <template if:true={isdeleteConfirmationModal}>
        <div class="modal-overlay">
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="confirm-modal-container">
                    <div class="confirm-modal-icon-wrapper confirm-modal-icon-danger">
                        <lightning-icon icon-name="utility:close" size="medium"></lightning-icon>
                    </div>
                    <h3 class="confirm-modal-title">Cancel Payment?</h3>
                    <p class="confirm-modal-subtitle">This will cancel the current payment link. The customer will no longer be able to complete this payment.</p>
                    <template if:true={isCancelling}>
                        <div class="confirm-modal-spinner">
                            <lightning-spinner alternative-text="Cancelling payment" size="small"></lightning-spinner>
                            <span class="confirm-modal-spinner-text">Cancelling payment...</span>
                        </div>
                    </template>
                    <template if:false={isCancelling}>
                        <div class="confirm-modal-actions">
                            <button class="modal-btn modal-btn-cancel" onclick={handleCloseModal}>
                                <span>Keep Payment</span>
                            </button>
                            <button class="modal-btn modal-btn-destructive" onclick={handleCancelPayment}>
                                <lightning-icon icon-name="utility:close" size="xx-small"></lightning-icon>
                                <span>Cancel Payment</span>
                            </button>
                        </div>
                    </template>
                </div>
            </section>
        </div>
    </template>

    <!-- Bank Transfer modal -->
    <template lwc:if={isOpenOfflineManualSettleModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_medium">
            <div class="slds-modal__container">

                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
                    <fieldset class="slds-box">
                        <legend class="slds-text-heading_medium">&nbsp;Bank Transfer&nbsp;</legend>

                        <div class="slds-p-around_medium" >
                            <table class="tableUsedForManualSettleInputs">
                                <tr>
                                    <td>
                                        <lightning-input label= "Comment"
                                                         onchange={handleCommentInputForManualSettle}
                                        ></lightning-input>
                                    </td>
                                    <td>
                                        <lightning-input label= "Reference"
                                                         onchange={handleReferenceInputForManualSettle}
                                        ></lightning-input>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <lightning-combobox label= "Method"
                                                            required="true"
                                                            value={defaultValueOfMethodForManualSettle}
                                                            disabled="true"
                                                            options={optionsForMethodOfManualSettle}
                                        ></lightning-combobox>
                                    </td>
                                    <td>
                                        <lightning-input label= "Payment Date"
                                                         required="true"
                                                         type="date"
                                                         value={dateInputForManualSettle}
                                                         disabled="true"
                                        ></lightning-input>
                                    </td>
                                </tr>
                            </table>

                            <div class="amountInfoContainer slds-m-top_medium" style="text-align: right">
                                <div class="slds-m-top_x-large">

                                    <lightning-button label='Cancel' onclick={handleCloseBankTransferModal}>

                                    </lightning-button>
                                    &nbsp;&nbsp;
                                    <lightning-button label='Confirm'
                                                      variant="brand"
                                                      disabled={isConfirmButtonDisabled}
                                                      onclick={handleConfirmButtonClickForManualSettle}>
                                    </lightning-button>
                                </div>
                            </div>


                        </div>

                    </fieldset>
                </div>


            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
