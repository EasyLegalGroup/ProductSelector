<template>
    <!-- Spinner -->
    <template if:true={showSpinner}>
        <lightning-spinner alternative-text="Loading"></lightning-spinner>
    </template>
    
    <div>
        <!-- Payment Link and Status Row -->
        <lightning-layout multiple-rows="true" vertical-align="center" class="slds-gutters">
            <lightning-layout-item 
                size="12" 
                large-device-size="12" 
                medium-device-size="12" 
                small-device-size="12" 
                class="slds-m-top_small">
                
                <div class="slds-grid slds-grid_vertical-align-center">
                    
                    <!-- Split Button for Payment Link and Actions -->
                    <template if:false={isPaymentLinkDisabled}>
                        <div class="slds-m-right_small">
                            <lightning-button 
                                label="Open Payment Link" 
                                icon-name="utility:new_window"
                                icon-position="right"
                                onclick={handlePaymentLinkClick}>
                            </lightning-button>
                        </div>
                    </template>

                    <!-- Status Pill -->
                    <span class={statusClass}>
                        {status}
                    </span>
                    
                    <!-- Refresh Button -->
                    <div class={refreshButtonClass} onclick={refreshPaymentData} title="Refresh Status">
                        <lightning-icon icon-name="utility:refresh" size="xx-small"></lightning-icon>
                    </div>

                    <template if:false={isPaymentLinkDisabled}>
                         <div class="slds-m-left_small">
                            <lightning-helptext content={moreInfoContent} icon-name="utility:info"></lightning-helptext>
                         </div>
                    </template>

                </div>
            </lightning-layout-item>
        </lightning-layout>

    </div>

    <!-- Delete Confirmation modal -->
    <template if:true={isdeleteConfirmationModal}>
        <div class="modal-overlay">
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <div class="slds-modal__content slds-p-around_small" id="modal-content-id-1">
                        <lightning-layout multiple-rows="true">
                            <lightning-layout-item size="12" large-device-size="12" medium-device-size="12" small-device-size="12">
                                <div class="slds-align_absolute-center slds-text-heading_medium slds-p-around_medium">
                                    <p>Are you sure you want to cancel this payment?</p>
                                </div>
                            </lightning-layout-item>
                            <div align="right" class="slds-p-around_medium slds-align_absolute-center">
                                <lightning-button variant="neutral" label="No" onclick={handleCloseModal} class="slds-m-right_small"></lightning-button>
                                <lightning-button variant="brand" label="Cancel Payment" onclick={handleCancelPayment} disabled={isCancelling}></lightning-button>
                            </div>
                        </lightning-layout>
                    </div>
                </div>
            </section>
        </div>
    </template>

    <!-- Bank Transfer modal -->
    <template lwc:if={isOpenOfflineManualSettleModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_medium">
            <div class="slds-modal__container">

                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
                    <fieldset class="slds-box">
                        <legend class="slds-text-heading_medium">&nbsp;Bank Transfer&nbsp;</legend>

                        <div class="slds-p-around_medium" >
                            <table class="tableUsedForManualSettleInputs">
                                <tr>
                                    <td>
                                        <lightning-input label= "Comment"
                                                         onchange={handleCommentInputForManualSettle}
                                        ></lightning-input>
                                    </td>
                                    <td>
                                        <lightning-input label= "Reference"
                                                         onchange={handleReferenceInputForManualSettle}
                                        ></lightning-input>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <lightning-combobox label= "Method"
                                                            required="true"
                                                            value={defaultValueOfMethodForManualSettle}
                                                            disabled="true"
                                                            options={optionsForMethodOfManualSettle}
                                        ></lightning-combobox>
                                    </td>
                                    <td>
                                        <lightning-input label= "Payment Date"
                                                         required="true"
                                                         type="date"
                                                         value={dateInputForManualSettle}
                                                         disabled="true"
                                        ></lightning-input>
                                    </td>
                                </tr>
                            </table>

                            <div class="amountInfoContainer slds-m-top_medium" style="text-align: right">
                                <div class="slds-m-top_x-large">

                                    <lightning-button label='Cancel' onclick={handleCloseBankTransferModal}>

                                    </lightning-button>
                                    &nbsp;&nbsp;
                                    <lightning-button label='Confirm'
                                                      variant="brand"
                                                      disabled={isConfirmButtonDisabled}
                                                      onclick={handleConfirmButtonClickForManualSettle}>
                                    </lightning-button>
                                </div>
                            </div>


                        </div>

                    </fieldset>
                </div>


            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
